<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>FaceSnap</title>
  <style>
.container {
  display: flex;
  justify-content: space-between;
  width: 80%;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#camera-container {
  width: 60%;
  padding: 10px;
}

#info-container {
  width: 35%;
  padding: 10px;
}

#info-container h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

#info-container p {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}

#info-container button {
  background-color: #000;
  color: #fff;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#info-container button:hover {
  background-color: #555;
}

/* Responsive Styles for Mobile */
@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  #camera-container,
  #info-container {
    width: 100%;
    margin-bottom: 20px;
  }
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">FaceSnap</a></div>
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="login.html">Account</a>
    </div>
    <div id="mobile-toggle" class="icon">&#9776;</div>
  </nav>
  <!-- Navbar -->

  <!-- Main Content -->
  <div class="container">
    <div id="camera-container">
      <!-- Placeholder for live camera capture -->
      <video width="100%" height="auto" id="live-camera" autoplay></video>
    </div>
    <div id="info-container">
      <h1>Face Recognition System</h1>
      <p>Capture student faces using the live camera feed for attendance tracking.</p>
      <button onclick="captureFace()">Capture Face</button>
    </div>
  </div>
  <!-- Main Content -->

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <a href="https://www.linkedin.com/in/shubham-choudhary-shubh/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/ShubhamChoudharyShubh" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/shubhamchoudharyshubh/" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shubham-choudhary-shubh/" class="social-icon"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="footer-right">
      <p class="f-para">Copyright &copy; 2023, FaceSnap.in all rights reserved</p>
    </div>
  </footer>
  <!-- Footer -->

  <script>
 document.addEventListener('DOMContentLoaded', function () {
  // Access the live camera feed
  const video = document.getElementById('live-camera');

  // Check if the browser supports getUserMedia
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        video.srcObject = stream;
      })
      .catch(function (error) {
        console.error('Error accessing camera:', error);
      });
  }

  // Capture face function
  function captureFace() {
    alert('Face captured!'); // You can replace this with your actual logic
    // Add logic to send token or perform other actions
    sendToken();
  }

  // Function to send token
  function sendToken() {
    alert('Token sent!'); // Replace this with actual logic
  }

  // Attach captureFace function to the button click
  const captureButton = document.getElementById('capture-button');
  if (captureButton) {
    captureButton.addEventListener('click', captureFace);
  }
});

  </script>
</body>
</html>
