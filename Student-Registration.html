<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Student Registration and Attendance</title>
  <style>
    /* Additional styles specific to this page */
body {
  background-color: #f0f0f0;
}

.main-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
}

.registration-form, .take-attendance {
  width: 100%;
  max-width: 400px;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 20px;
}

.registration-form h1, .take-attendance h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.form-group button, .take-attendance button {
  width: 100%;
  background-color: #000;
  color: #fff;
  font-size: 18px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-group button:hover, .take-attendance button:hover {
  background-color: #555;
}

@media screen and (min-width: 768px) {
  .registration-form, .take-attendance {
    width: 48%;
  }
}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">FaceSnap</a></div>
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="login.html">Account</a>
    </div>
    <div id="mobile-toggle" class="icon">&#9776;</div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Side - Student Registration Form -->
    <div class="registration-form">
      <h1>Student Registration</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" name="fatherName" required>
        </div>
        <div class="form-group">
          <label for="enrollmentNumber">Enrollment Number:</label>
          <input type="text" id="enrollmentNumber" name="enrollmentNumber" required>
        </div>
        <div class="form-group">
          <label for="semester">Semester:</label>
          <input type="text" id="semester" name="semester" required>
        </div>
        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="text" id="branch" name="branch" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Right Side - Take Attendance Button -->
    <div class="take-attendance">
      <h1>Take Attendance</h1>
      <p>Ready to mark attendance?</p>
      <button onclick="takeAttendance()">Take Attendance</button>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <a href="https://www.linkedin.com/in/shubham-choudhary-shubh/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com/ShubhamChoudharyShubh" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/shubhamchoudharyshubh/" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shubham-choudhary-shubh/" class="social-icon"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="footer-right">
      <p class="f-para">Copyright &copy; 2023, FaceSnap.in all rights reserved</p>
    </div>
  </footer>
</body>
</html>
