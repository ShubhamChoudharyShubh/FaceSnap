<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceSnap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      width: 400px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .tab {
      cursor: pointer;
      padding: 10px;
      width: 50%;
      box-sizing: border-box;
      display: inline-block;
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #3b3b3b;
    }

    .active-tab {
      background-color: #000000;
      color: #ffffff;
    }

    .form-container {
      display: none;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #000000;
      color: #ffffff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="tabs">
      <div class="tab active-tab" id="login-tab" onclick="showTab('login')">Login</div>
      <div class="tab" id="register-tab" onclick="showTab('register')">Register</div>
    </div>
    <div id="login" class="form-container">
      <h1>Login to FaceSnap</h1>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button onclick="showTab('register')">New User? Sign Up</button>
    </div>
    <div id="register" class="form-container">
      <h1>Register for FaceSnap</h1>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Mobile Number" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <button onclick="showTab('login')">Already Registered? Sign In</button>
    </div>
  </div>
  <script>
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active-tab'));

      const activeTab = document.getElementById(`${tabName}-tab`);
      activeTab.classList.add('active-tab');

      const forms = document.querySelectorAll('.form-container');
      forms.forEach(form => form.style.display = 'none');

      const activeForm = document.getElementById(tabName);
      activeForm.style.display = 'block';
    }
  </script>
</body>
</html>
